<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式绑定</title>
    <script src="./vue (3).js"></script>
</head>

<body>
    <div id="app">
        <div :style="[styleObj,{fontSize:'20px'}] " @click="handleDiv">
            learn English
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                styleObj: {
                    color: 'pink',

                },
            },
            methods: {
                handleDiv: function (e) {
                    console.log('div被点击了');
                    this.styleObj.color === 'pink' ? this.styleObj.color = 'blue' : this.styleObj.color = 'pink'
                }
            }
        })
    </script>
</body>

</html>
