<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域复习</title>
    <script src="./vue (3).js"></script>
</head>

<body>
    <div id="app">
        <child>
            <template slot-scope="props">
                <h1>
                    {{props.item}}
                </h1>
            </template>
        </child>
    </div>

    <script>
        Vue.component('child', {
            template: `
            <div>
                <ul>
                    <slot 
                    v-for="item of list" 
                    :item=item>
                    </slot>
                </ul>
            </div>
            `,
            data() {
                return {
                    list: [1, 2, 3, 4, 5]
                }
            }
        })



        const vm = new Vue({
            el: '#app',

        })
    </script>
</body>

</html>
